<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<!-- Custom CSS -->
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: #f2f7ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .profile-card {
        background: #fff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        text-align: center;
        width: 350px;
    }
    .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #4e73df;
        margin-bottom: 20px;
    }
    .profile-card h2 {
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
    }
    .profile-card p {
        color: #666;
        margin-bottom: 20px;
    }
    .profile-card button {
        background: #4e73df;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 50px;
        transition: background 0.3s;
    }
    .profile-card button:hover {
        background: #2e59d9;
    }
</style>
</head>
<body>

<div class="profile-card">
    <img src="default-profile.png" id="profileIcon" alt="Profile Picture">
    <h2 id="userName">User Name</h2>
    <p id="userEmail">user@example.com</p>
    <button onclick="logout()">Sign Out</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
auth.onAuthStateChanged(user => {
    if (user) {
        // Set email
        document.getElementById('userEmail').innerText = "Email: " + user.email;
        
        // Set display name if available, otherwise fallback
        document.getElementById('userName').innerText = user.displayName || "Anonymous User";

        // Set profile picture if available
        if (user.photoURL) {
            document.getElementById('profileIcon').src = user.photoURL;
        }
    } else {
        window.location.href = 'Login.html';
    }
});

function logout() {
    auth.signOut().then(() => {
        window.location.href = 'Login.html';
    });
}
</script>

</body>
</html>
