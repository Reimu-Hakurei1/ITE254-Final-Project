  <style>
    /* ---------- Page basics ---------- */
    :root {
      --overlay-side-padding: 40px; /* change to widen or narrow the space on big player sides */
    }

    body {
      background: #121212;
      color: #fff;
      padding-bottom: 160px; /* space for mini player + footer */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
    }

    .music-section { margin-top: 2rem; margin-bottom: 140px; padding: 0 16px; }

    .track { cursor: pointer; transition: background .18s ease, transform .12s ease;
      border-radius: 10px; background: #1e1e1e; color: #fff; }
    .track:hover { background: #2a2a2a; transform: translateY(-2px); }
    .track.active { background: #333; }
    .track-cover { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; }

    .album-container img { max-width: 280px; max-height: 280px; border-radius: 12px; box-shadow: 0 6px 30px rgba(0,0,0,.6); }

    /* ---------- Mini player (bottom) ---------- */
    .player-bar {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 100px;
      background: #181818;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 -6px 20px rgba(0,0,0,.6);
      z-index: 9998;
    }

    .player-left { display: flex; align-items: center; gap: 12px; cursor: pointer; }
    .player-left img { width: 64px; height: 64px; border-radius: 6px; object-fit: cover; }
    .song-title { position: relative; overflow: hidden; white-space: nowrap; width: 240px; }
    .song-title-inner { display: inline-block; padding-left: 100%; animation: scroll-left 12s linear infinite; }
    .song-artist { font-size: 0.9rem; color: #cfcfcf; }
    @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

    .player-center { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 6px; }
    .controls { display: flex; gap: 20px; align-items: center; }
    .controls button { background: #282828; border: none; color: #fff; font-size: 22px; padding: 8px 14px; border-radius: 10px; cursor: pointer; }
    .controls button:hover { background: #1db954; }

    .progress-wrap { display: flex; align-items: center; gap: 8px; width: 100%; max-width: 480px; }
    .time { font-size: .75rem; min-width: 36px; text-align: center; color: #fff; }
    .progress { background: #404040; height: 6px; border-radius: 4px; position: relative; flex: 1; cursor: pointer; }
    .bar { background: #1db954; height: 100%; width: 0%; border-radius: 4px; }
    .thumb { width: 12px; height: 12px; border-radius: 50%; background: #fff; position: absolute; top: 50%; transform: translate(-50%,-50%); left: 0; }

    footer { position: relative !important; bottom: 100px !important; width: 100% !important; background: #111 !important; color: #fff !important; text-align: center !important; padding: 15px 0 !important; z-index: 5 !important; }

    #noResults { display: none; text-align: center; color: #bbb; margin-top: 20px; }

    /* ---------- Big player vertical overlay ---------- */
    .big-player-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: #fff;
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 24px 0 40px; /* keep top small to allow close button */
      visibility: hidden;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity .28s ease, transform .28s ease;
      pointer-events: none;
    }
    .big-player-overlay.active {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #closeBigPlayer {
      position: absolute; top: 18px; right: 18px;
      font-size: 22px; border: none; background: rgba(255,255,255,0.04);
      color: #fff; width: 40px; height: 40px; border-radius: 8px; cursor: pointer;
    }

    .big-cover { margin-top: 28px; }
    .big-cover img {
      width: min(420px, 86vw);      /* responsive */
      height: min(420px, 86vw);
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 14px 48px rgba(0,0,0,0.7);
    }

    .big-title { font-size: clamp(20px, 3.4vw, 36px); font-weight: 700; text-align: center; margin-top: 18px; margin-bottom: 6px; }
    .big-artist { color: #cfcfcf; font-size: clamp(14px, 1.8vw, 18px); text-align: center; margin-bottom: 18px; }

    .big-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 8px;
    }
    .big-controls .controls { gap: 24px; }
    .big-controls .controls button { font-size: 30px; padding: 10px 18px; border-radius: 12px; }

    /* ---------- MAKE THE BIG PROGRESS BAR FILL VIEWPORT ---------- */
    .big-progress-wrap {
      width: 100%;
      box-sizing: border-box;
      padding: 0 var(--overlay-side-padding);    /* side padding for the whole bar */
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: space-between;
    }

    /* timestamps are fixed width */
    #bigCurTime, #bigDurTime {
      width: 64px;            /* reserved space for time */
      text-align: center;
      color: #fff;
      font-size: 0.95rem;
      flex: 0 0 64px;
    }

    /* the inner progress (fills all remaining space) */
    .big-progress-wrap .progress {
      flex: 1 1 auto;         /* critical: let it expand */
      height: 12px;           /* taller for visibility */
      background: #33353a;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      min-width: 40px;        /* prevent collapse */
    }
    .big-progress-wrap .bar { height: 100%; width: 0%; background: #1db954; border-radius: 8px; }
    .big-progress-wrap .thumb { position: absolute; top: 50%; transform: translate(-50%,-50%); left: 0; width: 14px; height: 14px; border-radius: 50%; background: #fff; }

    /* make sure overlay elements don't get horizontally shrunk by other containers */
    .big-player-overlay * { box-sizing: border-box; }

    /* responsive tweaks */
    @media (max-width: 600px) {
      :root { --overlay-side-padding: 20px; }
      #bigCurTime, #bigDurTime { width: 48px; flex: 0 0 48px; font-size: 0.9rem; }
    }
  </style>
</head>

  <!-- Mini player -->
  <div class="player-bar">

      <div class="song-meta">
        <div class="song-title"><span id="songTitleInner" class="song-title-inner">Fast Run</span></div>

      </div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button id="prev">⏮</button>
        <button id="play">▶</button>

      </div>
      <div class="progress-wrap">
        <div class="time" id="curTime">0:00</div>
        <div class="progress" id="progress">
          <div class="bar" id="progressBar"></div>
          <div class="thumb" id="thumb"></div>
        </div>
        <div class="time" id="durTime">0:00</div>
      </div>
    </div>
  </div>

  <audio id="audioEl" preload="metadata"></audio>

  <!-- Big Player Vertical -->
  <div id="bigPlayer" class="big-player-overlay" aria-hidden="true">
    <button id="closeBigPlayer" aria-label="Close Now Playing">✖</button>

    <div class="big-cover">
      <img id="bigPlayerCover" src="covers/fastrun.jpg" alt="Big cover">
    </div>

    <div id="bigPlayerTitle" class="big-title">Fast Run</div>
    <div id="bigPlayerArtist" class="big-artist">Composer A</div>

    <div class="big-controls">
      <div class="controls">
        <button id="bigPrev">⏮</button>
        <button id="bigPlay">▶</button>
        <button id="bigNext">⏭</button>
      </div>

     
      <div class="big-progress-wrap" role="group" aria-label="Now playing progress">
        <div id="bigCurTime">0:00</div>

  
        <div class="progress" id="bigProgress">
          <div class="bar" id="bigProgressBar"></div>
          <div class="thumb" id="bigThumb"></div>
        </div>

        <div id="bigDurTime">0:00</div>
      </div>
    </div>
  </div>
