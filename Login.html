<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase & Login.js -->
  <script type="module" src="Login.js" defer></script>

  <style>
    body {
      background: url("Image.jpg") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 22rem;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Enter Email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
      </div>
      
      <!-- Remember + Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember"> Remember me</label>
        </div>
        <a href="./ForgotPassword.html">Forgot password?</a>
      </div>

      <!-- Login -->
      <button id="loginBtn" type="submit" class="btn btn-primary w-100">Login</button>

      <!-- Google Login -->
      <button id="googleLogin" type="button" class="btn btn-danger w-100 mt-2">
        Sign in with Google
      </button>

      <!-- Register Link -->
      <div class="register-link text-center mt-3">
        <p>Don't have an account? <a href="./Register.html">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
