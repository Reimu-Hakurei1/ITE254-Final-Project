<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 22rem;">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>
      
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember"> Remember me</label>
        </div>
        <!-- Button to trigger modal -->
        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
	
      <div class="register-link text-center mt-3">
        <p>Don't have an account? <a class="nav-link" href="./Register.html">Register</a></p>
      </div>
    </form>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="forgotForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" id="resetEmail" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Login form
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", function(e) {
    e.preventDefault(); 
    loginUser();
  });

  function loginUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        window.location.href = 'index.html';
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  // Forgot password form
  const forgotForm = document.getElementById("forgotForm");
  forgotForm.addEventListener("submit", function(e) {
    e.preventDefault();
    resetPassword();
  });

  function resetPassword() {
    const resetEmail = document.getElementById('resetEmail').value;

    firebase.auth().sendPasswordResetEmail(resetEmail)
      .then(() => {
        alert("Password reset email sent! Check your inbox.");
        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotModal'));
        modal.hide();
      })
      .catch((error) => {
        alert(error.message);
      });
  }
</script>
</body>
</html>
