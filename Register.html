<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 22rem;">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST">

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>

	  <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="text" name="Email address" class="form-control" placeholder="Enter Email" required>
      </div>
	  
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>
	  
	  <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="Confirm Password" class="form-control" placeholder="Confirm Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Register</button>

<div class="register-link text-center mt-3">
    <p>Already have an account? <a class="nav-link" href="./Login.html">Login</a></p>
</div>

    </form>
  </div>
<script>
function registerUser() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
            alert('Registration successful!');
            window.location.href = 'Login.html';
        })
        .catch((error) => {
            alert(error.message);
        });
}
</script>
</body>
</html>
