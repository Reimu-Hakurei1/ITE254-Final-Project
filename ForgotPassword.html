<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase & ForgotPassword.js -->
  <script type="module" src="ForgotPassword.js" defer></script>

  <style>
    body {
      background: url("Image.jpg") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 22rem;">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form id="resetForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="resetEmail" class="form-label">Enter your email</label>
        <input type="email" id="resetEmail" class="form-control" placeholder="Enter Email" required>
      </div>

      <!-- Reset Button -->
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>

      <!-- Back to Login -->
      <div class="register-link text-center mt-3">
        <p>Remembered your password? <a href="./Login.html">Login</a></p>
      </div>
    </form>
  </div>

  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
